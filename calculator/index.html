<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>A caculator</title>
</head>
<body>
    
<div class="Container">
  <div  data-current-operand class="updateText">b</div>
  <div data-previous-operand class="displayText"></div>
  <div id="keys">
  <button data-operation class="operations add">+</button>
  <button data-number class="numBtn">7</button>
  <button data-number class="numBtn">8</button>
  <button data-number class="numBtn">9</button>
  <button data-operation class="operations sub">-</button>
  <button data-number class="numBtn">4</button>
  <button data-number class="numBtn">5</button>
  <button data-number class="numBtn">6</button>
  <button data-operation class="operations mutli">*</button>
  <button data-number class="numBtn">1</button>
  <button data-number class="numBtn">2</button>
  <button data-number class="numBtn">3</button>
  <button data-operation class="operations divide">/</button>
  <button data-number class="numBtn">0</button>
  <button data-equals class="operations eql">=</button>
  <button  data-delete class=" operations clear">D</button>
  <button data-all-clear class="operations clearAll">AC</button>
  <button data-number class="numBtn">.</button>
</div>
</div>

    <script src="app.js"></script>
</body>
</html>
